# GitHub Actions workflow for automatic build and release
# Triggers on push to main branch
# Builds the project, creates a zip package, and publishes to GitHub Releases

name: Build and Release

on:
  push:
    branches:
      - main
    # Optional: Only trigger on specific file changes
    # paths:
    #   - 'src/**'
    #   - 'public/**'
    #   - 'package.json'

# Prevent concurrent builds
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the project (generates static export in 'out' directory)
      - name: Build project
        run: npm run build

      # Generate version tag based on date and short commit hash
      - name: Generate version info
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      # Create release package from static export
      - name: Create release package
        run: |
          # The 'out' directory contains the static export
          cd out
          zip -r ../PDFRose-${{ steps.version.outputs.version }}.zip .
          cd ..
          
          echo "ðŸ“¦ Release package created: PDFRose-${{ steps.version.outputs.version }}.zip"
          echo "ðŸ“Š Package size: $(du -h PDFRose-${{ steps.version.outputs.version }}.zip | cut -f1)"

      # Create GitHub Release with auto-generated notes from commits
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: PDFRose ${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ PDFRose Release ${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Download & Usage
            1. Download `PDFRose-${{ steps.version.outputs.version }}.zip`
            2. Extract to any directory
            3. Serve with any static HTTP server
            
            **Quick start:**
            ```bash
            # Using Python
            cd PDFRose
            python -m http.server 8080
            
            # Or using Node.js
            npx serve .
            
            # Or use any static file server (nginx, apache, etc.)
            ```
            
            Then visit http://localhost:8080 to use the application.
            
            ---
            
            **Commit:** `${{ github.sha }}`  
            **Build Time:** ${{ steps.version.outputs.build_time }}
          files: |
            PDFRose-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
